<!DOCTYPE html>
<html lang="pt-br6">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>PokeTrunfo</title>
</head>

<body>
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo"
            alt="">
        <h1 class="page-title">PokeTrunfo</h1>
        <p>Escolha um atributo da carta Pokemon sorteada e tente vencer o oponente! O maior valor de atributo vence!</p>

        <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
        <a href="" id="btnRefresh">Jogue novamente</a>

        <form id="form">

            <div class="wrapper" id="wrapper">

                <div id="wrapper-jogador">
                    <h2>Sua carta:</h2>
                    <div id="carta-jogador">
                        <img src="./assets/img/card-template.png">
                    </div>
                </div>

                <div id="wrapper-maquina">
                    <h2>Carta do oponente:</h2>
                    <div id="carta-maquina">
                        <img src="./assets/img/card-template.png">
                    </div>

                </div>

            </div>

            <div class="opcoes" id="opcoes"></div>
            <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()">Jogar</button>
            <h2 id="resultado"></h2>
        </form>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
