<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
    <title>Aluraflix</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Aluraflix
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
            alt="">
        <p class="page-subtitle">
            Qual seu filme favorito?
        </p>
        <div class="form-wrapper">

            <div class="form-linkFilme">
                <label for="filme">Link da imagem:</label>
                <input type="text" id="filme" name="filme" placeholder="ex: https://...">
            </div>
                
            <div class="form-nomeFilme">
                <label for="nomeFilme">Nome do filme &#40;opcional&#41;:</label>
                <input type="text" name="nomeFilme" id="nomeFilme" placeholder="ex: Assassin's Creed">
            </div>
            
            <button onClick="adicionarFilme()">Adicionar Filme</button>
        </div>

            <h2 id="mensagemErro"></h2>
            <div class="listaFilmes">
                <ul id="elementoLista"></ul>
            </div>

    </div>
    
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
</body>

</html>
