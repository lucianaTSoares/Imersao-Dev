<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/convTemperatura/styleTemperatura.css">
    <script src="./assets/convTemperatura/scriptTemperatura.js"></script>
    <title>Conversor de Temperatura</title>
</head>

<body>

    <div class="container">

        <div class="interface">

            <h1 class="page-title">
                Conversor de Temperatura
            </h1>

            <p class="page-subtitle">
                Veja a temperatura em graus Celsius convertida para outras medidas!
            </p>

            <label for="valor">Insira o valor:</label><br>
            <input type="number" id="valor" size="2" placeholder="ex: 5"><br>


            <p class="title-button">Converter para:</p>
            <button type="submit" onclick="ConverterFahrenheit()">Fahrenheit &#40;°F&#41;</button>
            <button type="submit" onclick="ConverterKelvin()">Kelvin &#40;K&#41;</button>

            <h2 id="valorConvertido"></h2>

        </div>

    </div>

    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
                class="page-logo" alt="">
